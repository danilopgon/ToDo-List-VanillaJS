<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet" />
    <script src="./src/app.js"></script>
  </head>
  <body class="bg-gray-300">
    <div
      class="container flex justify-center items-center h-screen bg-gray-300 mx-auto"
    >
      <div
        class="w-2/4 min-h-2/4 bg-lime-400 py-10 px-5 flex flex-col gap-6 content-around shadow-lg rounded-lg border border-b-8 border-r-8 border-black"
      >
        <h1 class="text-4xl text-center font-mono text-gray-900" id="title">
          We have work to do...
        </h1>
        <input
          class="mx-auto w-11/12 p-6 border border-b-4 border-r-4 border-black rounded-lg font-mono text-xl bg-gray-300 focus:ring-offset-lime-900 focus:scale-105 ease-out duration-300"
          id="addToDo"
          type="text"
          placeholder="New task"
        />
        <ul class="mx-auto w-11/12 flex flex-col gap-6 font-mono text-xl">
          <li
            class="rounded-lg text-gray-900 bg-gray-300 text-center p-6 shadow-lg border border-b-4 border-r-4 border-black hover:bg-lime-200 hover:text-gray-900 ease-out duration-300 hover:scale-105 hover:shadow-sm active:bg-lime-600"
          >
            Eat
          </li>
          <li
            class="rounded-lg text-gray-900 bg-gray-300 text-center p-6 shadow-lg border border-b-4 border-r-4 border-black hover:bg-lime-200 hover:text-gray-900 ease-out duration-300 hover:scale-105 hover:shadow-sm active:bg-lime-600"
          >
            Sleep
          </li>
          <li
            class="rounded-lg text-gray-900 bg-gray-300 text-center p-6 shadow-lg border border-b-4 border-r-4 border-black hover:bg-lime-200 hover:text-gray-900 ease-out duration-300 hover:scale-105 hover:shadow-sm active:bg-lime-600"
          >
            Code
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
