<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>danilopgon's To Do List</title>
    <link href="./src/output.css" rel="stylesheet" />
    <script src="./src/app.js" defer></script>
  </head>
  <body class="bg-gray-200">
    <div
      class="container mx-auto flex h-screen items-center justify-center bg-gray-200"
    >
      <div
        class="min-h-2/4 m-5 flex flex-col content-around gap-6 rounded-lg border border-b-8 border-r-8 border-black bg-lime-400 px-5 py-10 shadow-lg md:w-full lg:w-2/4"
      >
        <h1 class="text-center font-mono text-3xl text-gray-900" id="title">
          We have work to do...
        </h1>
        <input
          class="mx-auto w-11/12 rounded-lg border border-b-4 border-r-4 border-black bg-gray-200 p-6 font-mono text-xl duration-300 ease-out focus:scale-105"
          id="addToDo"
          type="text"
          maxlength="24"
          placeholder="New task"
        />
        <ul class="mx-auto flex w-11/12 flex-col gap-6 font-mono text-xl">
          <li
            class="rounded-lg border border-b-4 border-r-4 border-black bg-gray-200 p-6 text-center text-gray-900 shadow-lg duration-300 ease-out hover:scale-105 hover:bg-lime-200 hover:text-gray-900 hover:shadow-sm active:bg-lime-600"
          >
            Eat
          </li>
          <li
            class="rounded-lg border border-b-4 border-r-4 border-black bg-gray-200 p-6 text-center text-gray-900 shadow-lg duration-300 ease-out hover:scale-105 hover:bg-lime-200 hover:text-gray-900 hover:shadow-sm active:bg-lime-600"
          >
            Sleep
          </li>
          <li
            class="rounded-lg border border-b-4 border-r-4 border-black bg-gray-200 p-6 text-center text-gray-900 shadow-lg duration-300 ease-out hover:scale-105 hover:bg-lime-200 hover:text-gray-900 hover:shadow-sm active:bg-lime-600"
          >
            Code
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
